<!DOCTYPE HTML>
<html lang="de">
<head>
	<meta charset="utf-8">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="BassOS-dev">
	<meta name="apple-mobile-web-app-status-bar-style" content="white">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
	<!--script src="components/loader.js"></script-->
	<script src="lib/angular/angular.min.js"></script>
	<script src="lib/onsenui/js/onsenui.min.js"></script>
	<script src="lib/onsenui/js/angular-onsenui.min.js"></script>
	<!-- websocket adapter library -->
	<script src="lib/websock/base64.js"></script>
	<script src="lib/websock/util.js"></script>
	<script src="lib/websock/websock.js"></script>
	<!-- mpd library code -->
	<script src="lib/mpd.js"></script>

	<link rel="stylesheet" href="components/loader.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- include controllers -->
<script src="controllers/sseController.js"></script>
<script src="controllers/settingsController.js"></script>
<script src="controllers/playlistController.js"></script>
<script src="controllers/libraryMpdController.js"></script>
<script src="controllers/SongviewController.js"></script>
<!-- include services -->
<script src="services/mpd.js"></script>

	<ons-page ng-controller="sseCtl">
		<ons-toolbar>
			<div class="center">
				BassOS 9
			</div>
		</ons-toolbar>
		<ons-toolbar ng-if="web_view">
			<div class="center">
				BassOS Installation
			</div>
		</ons-toolbar>
		<div ng-if="web_view" class="install">
			<span>Zum installieren der BassOS App bitte auf </span>
			<ons-icon size="30px" icon="ion-ios-upload-outline"></ons-icon>
			<span>drücken und dann </span>
			<ons-icon size="30px" icon="ion-ios-plus"></ons-icon>
			<span>(zum Homescreen hinzufügen)</span>
		</div>
		<ons-tabbar ng-if="!web_view">
			<ons-tab label="Mediathek" icon="ion-ios-list" page="views/library.html">
			</ons-tab>
			<ons-tab label="Playlist" icon="ion-ios-list" active="true" page="views/playlist.html">
			</ons-tab>
			<ons-tab label="Einstellungen" icon="cog" page="views/settings.html">
			</ons-tab>
		</ons-tabbar>
	</ons-page>
</body>
</html>
